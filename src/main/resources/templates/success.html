<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{base :: head}"></head>

<body>
	<!-- Navbar Start -->
	<div th:replace="~{base :: navbar}"></div>
	<!-- Navbar End -->

	<!-- Page Header Start -->
	<div th:replace="~{base :: header(text='Booked Success')}"></div>
	<!-- Page Header End -->


	<!-- Success Start -->
	<div class="container-fluid py-5">
		<div class="container">
			<div class="section-title">
				<h2>Booked Successfully</h2>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-6 col-md-8 py-5">
					<div class="card shadow-sm border-primary">
						<div class="card-body">
							<h4 class="card-title mb-4 text-primary text-center">Booking
								Details</h4>

							<div class="d-flex justify-content-between mb-2">
								<span class="fw-bold">ID:</span> <span
									th:text="${booked.id}"></span>
							</div>
							
							<div class="d-flex justify-content-between mb-2">
								<span class="fw-bold">Name:</span> <span
									th:text="${booked.name}"></span>
							</div>

							<div class="d-flex justify-content-between mb-2">
								<span class="fw-bold">Phone Number:</span> <span
									th:text="${booked.phoneNumber}"></span>
							</div>

							<div class="d-flex justify-content-between mb-2">
								<span class="fw-bold">Email:</span> <span
									th:text="${booked.email}"></span>
							</div>

							<div class="d-flex justify-content-between mb-2">
								<span class="fw-bold">Date:</span> <span
									th:text="${booked.date}"></span>
							</div>

							<div class="d-flex justify-content-between mb-2">
								<span class="fw-bold">Time:</span> <span
									th:text="${booked.time}"></span>
							</div>

							<div class="d-flex justify-content-between mb-2">
								<span class="fw-bold">Person:</span> <span
									th:text="${booked.person}"></span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-lg-4 py-5 py-lg-0" style="min-height: 500px;">

			</div>
			<div class="col-lg-4 py-0 py-lg-5"></div>
		</div>
	</div>
	</div>
	<!-- Success End -->


	<!-- Footer Start -->
	<div th:replace="~{base :: footer}"></div>
	<!-- Footer End -->


	<!-- Back to Top -->
	<div th:replace="~{base :: script}"></div>
</body>

</html>
